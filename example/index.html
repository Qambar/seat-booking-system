<!DOCTYPE html>
<html>
<head>
    <title>Example - Train Booking System</title>
    <script src="../node_modules/requirejs/require.js"></script>
</head>

<body>
    <div class="booking-form">
        <form >
            <label>How many seats do you want ?</label>
            <select name="numberOfSeats">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <button>Book Seats</button>
        </form>
    </div>

    <div class="seat-map">
        <div class="seat"></div>
    </div>

    <script src="js/bootstrap.js"></script>
</body>

</html>
